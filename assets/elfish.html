	}

    <script type="text/javascript">
      function est(arr) {
	  var ITERATIONS = 7;

	  // k = number of removals

	  var k = arr.length;

	  // TOTAL CATCH
	  var totalCatch = 0.0;
	  for (var i = 0; i < k; i++) {
	      totalCatch += arr[i];
	  }

	  var summand = 0.0;
	  for (var i = 1; i <= k; i++) {
	      summand += (i * arr[i-1]);
	  }
	  summand = summand / totalCatch;

	  // c_1 / T can be used as first guess
	  var q = arr[0] / totalCatch;

	  for (var i = 1; i <= ITERATIONS; i++) {
	      q = iterate(summand, q, i);
	  }

	  console.log("q = " + q);

	  return q;
      }

      function iterate(summand, q, k) {
	  console.log("iterate(" + summand + ", " + q + ", " + k + ")");
	  var kqk = k * Math.pow(q, k);
	  kqk /= (1 - Math.pow(q, k));

	  console.log("\tkqk " + kqk);
	  return (summand + kqk) * (1 - q);
	}



      function showAndroidToast(toast) { Android.showToast(toast); }

      window.onload = function () {
	  var groups = 2;
	  var efforts = 3;

	  for (var i = 1; i <= groups; i++) {
	      $(".app:first").loadFromTemplate({
		  template:$("#template-group").html(),
		  data: {
		      group: {
			  id: i,
			  title: "Group"
		      }
		  }
	      })
	  }

	  for (var j = 1; j <= groups; j++) {
	      for (var i = 1; i <= efforts; i++) {
		  $("[data-id=group-"+j+"]").loadFromTemplate({
		      template:$("#template-effort").html(),
		      data: {
			  effort: {
			      id: i,
			      groupid: j,
			      title: "g"+j+ " Effort",
			      est: "----",
			      ke: "----",
			      te: "----"
			  }
		      }
		  })
	      }
	  }
      }
    </script>


    <script type="text/html" id="template-group"><div class="group" data-id="group-{{group.id}}"><h1>{{group.title}} {{group.id}}</h1></div></script>

    <script type="text/html" id="template-effort"><div class="effort" id="effort-{{effort.id}}"><h2>{{effort.title}} {{effort.id}}</h2><input type="number" min="0" class="catch-input" id="ci-{{effort.groupid}}-{{effort.id}}" /><div class="estimate" id="est-{{effort.groupid}}-{{effort.id}}">{{effort.est}}</div><div class="ke" id="ke-{{effort.groupid}}-{{effort.id}}">{{effort.ke}}</div><div class="te" id="te-{{effort.groupid}}-{{effort.id}}">{{effort.te}}</div></div></script>

	var val = eventObject.target.value;

	    var i12 = parseInt(c12);
