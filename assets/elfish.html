<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="elfish.css">

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/underscore.min.js"></script>
    <script src="scripts/handlebars.min.js"></script>
    <script src="scripts/jquery.loadFromTemplate.min.js"></script>

    <script src="scripts/elfishMath.js"></script>
    <script src="scripts/elfishAndroid.js"></script>
    <script src="scripts/elfishTemplates.js"></script>
    <script src="scripts/elfish.js"></script>
    
    <!-- TODO insert specie -->
    <script type="text/html" id="template-group">
      <div class="group" data-id="group-{{group.id}}">
	<h2 class="editable">{{group.title}} {{group.id}}</h2>
	<!-- TODO insert summary -->
	<div id="group-summary-{{group.id}}" class="group-summary">Summary</div>
      </div>
    </script>
    
    <script type="text/html" id="template-effort">
      <div class="effort" id="effort-{{effort.id}}">
	<!-- TODO insert specie -->
	<h3 class="editable"
	    data-effort-header-specie="0"
	    data-effort-header-group="{{effort.groupid}}"
	    data-effort-header-effort="{{effort.id}}">
	  {{effort.title}} {{effort.id}}
	</h3>
	<input type="number" min="0" class="catch-input"
	       id="ci-{{effort.groupid}}-{{effort.id}}"
	       data-input-species="0"
	       data-input-group="{{effort.groupid}}"
	       data-input-effort="{{effort.id}}" />
	<div class="estimate" id="est-{{effort.groupid}}-{{effort.id}}">
	  {{effort.est}}
	</div>
	<div class="ke" id="ke-{{effort.groupid}}-{{effort.id}}">
	  {{effort.ke}}
	</div>
	<div class="te" id="te-{{effort.groupid}}-{{effort.id}}">
	  {{effort.te}}
	</div>
      </div>
    </script>
    
  </head>
  <body>
    <div class="app">
      <h1 class="editable">Species 0</h1>
      <button onClick="createNewSpecies()"><strike>Add species</strike></button>

      <button onClick="createNewGroup(0)">Add group</button> <!-- todo
      get current species -->

      <button onClick="createNewEffort()">Add effort</button>
  </div>
  
    <!-- / JavaScript / Android bindings -->

    <input type="button" value="Copy to clipboard"
	   onClick="androidCopy()" />

    <input type="button" value="Share"
	   onClick="androidShare()" />

    <input type="button" value="Write to file"
	   onClick="androidWrite()" />
    
  </body>
</html>
